name: CI
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install pytube
      - run: python music.py
      - run: ls
      - run: mkdir myMusic/
      - run: mv -rf *.mp3 myMusic
      
      - uses: actions/upload-artifact@v3
      - with:
          name: my-artifact
          path: myMusic/
